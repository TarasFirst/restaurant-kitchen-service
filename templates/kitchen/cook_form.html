{% extends "base.html" %}

{% load static %}

{% block title %}  {% endblock title %}

{% block content %}
  <section>
  <div class="page-header min-vh-100">
  <div class="container">
    <div class="row">
      <div
          class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
        <div class="position-relative h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center"
             style="background-image: url('{% static 'img/illustrations/pexels-yente-van-eynde-1263034-2403391.jpg' %}'); background-size: cover;"
             loading="lazy"></div>
      </div>
      <div class="col-xl-5 col-lg-6 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
        <div class="card d-flex blur justify-content-center shadow-lg my-sm-0 my-sm-6 mt-8 mb-5">
          <div class="card-header p-5 position-relative mt-n4 mx-3 z-index-2 bg-transparent">
            <div class="bg-gradient-primary shadow-primary border-radius-lg p-3">

              <h3 class="text-white text-center mb-0">{{ object|yesno:"Update,Create a cook" }} </h3>
            </div>
          </div>
          <div class="card-body">
            <p class="pb-3">

            <div class="card-category">
              <form role="form" method="post" action="#" class="text-start">
                {% csrf_token %}
                {% for field in form %}
                  <div class="input-group-static input-group-outline my-3"
                       style="text-align: right; margin-right: 20px;">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                  </div>
                  <small>{{ field.errors }}</small>
                {% endfor %}
                <div class="text-center">
                  <button type="submit" class="btn btn-behance w-100 my-4 mb-2">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
